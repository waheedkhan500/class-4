<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>working in html</title>

</head>
<body>
    <h3>Making orderd lists</h3>
    <ol>
        <li>Waheed</li>
        <li>Waheed</li>
        <li>Waheed</li>
        <li>Waheed</li>
        <li>Waheed</li>
    </ol>

    <h3>Making unordered list</h3>

    <ul>
        <li>Waheed</li>
        <li>Waheed</li>
        <li>Waheed</li>
        <li>Waheed</li>
    </ul>

    <h3>Definition list</h3>

    <dl>
        <dt>Waheed</dt>
        <dd>My name is waheed</dd>
    </dl>
</body>
</html>
